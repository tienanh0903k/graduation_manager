<div class="password-reset-wrapper">
  <div class="password-reset-card">
    <div class="icon-wrapper">
      <span class="icon">⚡</span>
    </div>
    <h2 class="password-reset-title">Đổi mật khẩu</h2>
    <p class="password-reset-subtitle">Enter a new password below to change your password</p>

    <form (ngSubmit)="resetPassword()" [formGroup]="passwordResetForm">
      <div class="form-group">
        <label for="newPassword">New password*</label>
        <input
          type="password"
          id="newPassword"
          placeholder="New password"
          formControlName="newPassword"
          class="password-input"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Re-enter new password*</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Re-enter new password"
          formControlName="confirmPassword"
          class="password-input"
        />
      </div>

      <div *ngIf="passwordResetForm.hasError('passwordMismatch')" class="error-message">
        Passwords do not match.
      </div>

      <button type="submit" class="reset-button">Reset password</button>
    </form>
  </div>
</div>
