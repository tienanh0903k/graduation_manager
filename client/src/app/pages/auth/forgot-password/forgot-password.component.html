<div class="card p-4 max-w-md mx-auto mt-5 shadow-md border border-gray-200 rounded">
  <h2 class="text-xl font-bold mb-2">🔐 Khôi phục mật khẩu</h2>
  <p class="text-sm text-gray-500 mb-4">
    Cung cấp email đăng ký tài khoản để lấy lại mật khẩu
  </p>

  <form [formGroup]="form" (ngSubmit)="sendOtp()">
    <label for="email" class="block text-sm font-medium mb-1">Email <span class="text-red-500">*</span></label>
    <input id="email"
           type="email"
           pInputText
           formControlName="email"
           placeholder="name@example.com"
           class="w-full mb-3" />

    <button pButton type="submit"
            class="w-full p-button-primary"
            label="Reset Password"
            [disabled]="form.invalid"></button>
  </form>

  <div class="flex justify-between mt-4 text-sm">
    <a [routerLink]="['/auth/login']">Login</a>
    <a [routerLink]="['/auth/register']">Register</a>
  </div>

  <p-toast></p-toast>
</div>
