<p-panel header="Thông tin đề tài đồ án tốt nghiệp" class="p-panel-info" [style]="{ width: '100%' }"
    [toggleable]="true">
    <div class="form-grid">
        <div class="form-row">
            <label>Tên giảng viên</label>
            <input pInputText type="text" [value]="project.lecturer" disabled />
        </div>

        <div class="form-row">
            <label>Tên đề tài</label>
            <input pInputText type="text" [value]="project.title" disabled />
        </div>

        <div class="form-row">
            <label>Biểu mẫu</label>
            <div class="form-row-inline">
                <button pButton type="button" label="Biểu mẫu" class="p-button-secondary p-button-sm"></button>
                <button pButton type="button" label="Quy trình hướng dẫn" class="p-button-sm"></button>
            </div>
        </div>

        <div class="form-row">
            <label>Bản báo cáo cuối</label>
            <div class="form-row-inline">
                <p-fileUpload mode="basic" name="finalReport" chooseLabel="Chọn tệp"></p-fileUpload>
                <button pButton type="button" label="Lưu lại" class="p-button-sm"></button>
            </div>
        </div>
    </div>
</p-panel>

<p-panel header="Báo cáo đồ án tốt nghiệp"
         [style]="{ 'background-color': isEditMode ? '#f0f8ff' : 'white' }">
    <div class="form-grid">
        <!-- Hiển thị thông báo khi đang edit -->
        <div *ngIf="isEditMode" class="alert alert-info">
            <strong>Chế độ chỉnh sửa:</strong> Đang chỉnh sửa báo cáo {{ currentEditingReport?.week }}
        </div>

        <div class="form-row">
            <label>Tuần</label>
            <input pInputText type="text" [value]="selectedWeek ? 'Tuần ' + selectedWeek : ''"
                   [disabled]="!isEditMode" />
            <label style="margin-left: 2rem;">Từ ngày</label>
            <input pInputText type="text" [value]="startDate | date:'dd/MM/yyyy'"
                   [disabled]="!isEditMode" />
            <label style="margin-left: 2rem;">Đến ngày</label>
            <input pInputText type="text" [value]="endDate | date:'dd/MM/yyyy'"
                   [disabled]="!isEditMode" />
        </div>

        <div class="form-row">
            <label>Công việc</label>
            <input pInputText type="text"
                   [(ngModel)]="currentWork"
                   [disabled]="!isEditMode"
                   placeholder="Nhập công việc cần thực hiện" />
        </div>

        <div class="form-row">
            <label>Nội dung cần thực hiện</label>
            <input pInputText type="text"
                   [(ngModel)]="currentContent"
                   [disabled]="!isEditMode"
                   placeholder="Nhập nội dung cần thực hiện" />
        </div>

        <div class="form-row">
            <label>Kết quả</label>
            <input pInputText type="text"
                   [(ngModel)]="currentResult"
                   [disabled]="!isEditMode"
                   placeholder="Nhập kết quả đạt được" />
        </div>

        <div class="form-row ckeditor-wrapper" *ngIf="isEditorReady">
            <ckeditor [editor]="Editor"
                      [config]="config"
                      [(ngModel)]="task.reportDetail"
                      [disabled]="!isEditMode"></ckeditor>
        </div>

        <!-- Buttons khi đang edit -->
        <div class="form-row" *ngIf="isEditMode">
            <div class="form-row-inline">
                <button pButton type="button"
                        label="Lưu thay đổi"
                        class="p-button-success p-button-sm"
                        (click)="saveReport()"></button>
                <button pButton type="button"
                        label="Hủy"
                        class="p-button-secondary p-button-sm"
                        (click)="cancelEdit()"></button>
            </div>
        </div>
    </div>
</p-panel>

<!-- table report by week -->
<p-panel header="Hình ảnh báo cáo theo tuần">
    <p-table
        [value]="myProjectReports"
        [paginator]="true"
        [rows]="10"
        [responsiveLayout]="'scroll'"
        [rowsPerPageOptions]="[10, 20, 50]"
        [style]="{ width: '100%' }">

        <ng-template pTemplate="header">
            <tr>
                <th>STT</th>
                <th>Tuần</th>
                <th>Nội dung thực hiện</th>
                <th>Đường dẫn</th>
                <th>Nhận xét</th>
                <th>Điểm báo cáo tuần</th>
                <th>Tác vụ</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-row let-i="rowIndex">
            <tr [class]="currentEditingReport?.weekNumber === row.weekNumber ? 'highlight-row' : ''">
                <td>{{ i + 1 }}</td>
                <td>{{ row.week }}</td>
                <td>{{ row.content }}</td>
                <td>
                    <a *ngIf="row.reportLink"
                       [href]="row.reportLink"
                       target="_blank"
                       rel="noopener noreferrer">
                        Link báo cáo
                    </a>
                </td>
                <td>{{ row.comment }}</td>
                <td>{{ row.score }}</td>
                <td>
                    <button pButton
                            type="button"
                            icon="pi pi-pencil"
                            class="p-button-text"
                            (click)="editReport(row)">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
